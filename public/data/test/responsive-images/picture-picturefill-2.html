<!doctype html>
<html lang="cs">

  <head>
    <meta charset="UTF-8">

    <title>Picturefill 2 tests</title>

    <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
    </script>
    <script src="assets/picturefill-2.js" async></script>

    <link rel="stylesheet" href="assets/responsive-images.css">

  </head>

  <body>

    <h1>Picturefill 2: select image based on media queries (picture/source)</h1>

    <picture>
      <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source media="(min-width: 1024px)" srcset="assets/large_1600.gif">
      <source media="(min-width: 600px)" srcset="assets/medium_1024.gif">
      <source srcset="assets/small_600.gif">
      <!--[if IE 9]></video><![endif]-->
      <img srcset="assets/small_600.gif" alt="First test">
    </picture>


  </body>

</html>
