<!doctype html>
<html lang="cs">

  <head>
    <meta charset="UTF-8">

    <title>sizes="" and srcset="" test</title>

    <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
    </script>
    <script src="assets/picturefill-2.js" async></script>

    <link rel="stylesheet" href="assets/responsive-images.css">

    <style>
      .row:before,
      .row:after {
          content: " ";
          display: table;
      }

      .row:after {
          clear: both;
      }

      @media (min-width: 600px) {
        .col { width: 50%; float: left; }
      }

      @media (min-width: 1024px) {
       .col { width: 33%; float: left; }
      }

    </style>

  </head>

  <body>

    <h2>sizes="100%, (min-width: 1024px) 80%" (BROKEN)</h2>

    <img
      class="first"
      sizes="100%, (min-width: 1024px) 80%"
      srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
      alt="Image">

    <style>
      @media screen and (min-width: 1024px) {
        .first {
          width: 80%;
        }
      }
    </style>


    <h2>sizes="40%" (WORKS!)</h2>

    <img
      class="second"
      sizes="40%"
      srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
      alt="Image">

    <style>
        .second {
          width: 40%;
        }
    </style>

    <h2>sizes="100vw, (min-width: 601px) 40vw" (BROKEN)</h2>

    <img
      class="third"
      sizes="100vw, (min-width: 601px) 40vw"
      srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
      alt="Image">

    <style>
        .third {
          width: 100vw;
        }

        @media screen and (min-width: 601px) {
          .third {
            width: 40vw;
          }
        }
    </style>

    <h2>sizes="" and srcset="" test within layout  (BROKEN)</h2>

    <div class="row">
      <div class="col">
        <img
          sizes="100%, (min-width: 600px) 50%, (min-width: 1024px) 33%"
          srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
          alt="Image">
      </div>
      <div class="col">
        <img
          sizes="100%, (min-width: 600px) 50%, (min-width: 1024px) 33%"
          srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
          alt="Image">
      </div>
      <div class="col">
        <img
          sizes="100%, (min-width: 600px) 50%, (min-width: 1024px) 33%"
          srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
          alt="Image">
      </div>
    </div>

    <h2>sizes="" and srcset="" test within layout using vw units  (BROKEN)</h2>

    <div class="row">
      <div class="col">
        <img
          sizes="100vw, (min-width: 600px) 50vw, (min-width: 1024px) 33vw"
          srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
          alt="Image">
      </div>
      <div class="col">
        <img
          sizes="100vw, (min-width: 600px) 50vw, (min-width: 1024px) 33vw"
          srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
          alt="Image">
      </div>
      <div class="col">
        <img
          sizes="100vw, (min-width: 600px) 50vw, (min-width: 1024px) 33vw"
          srcset="assets/small_600.gif 600w, assets/medium_1024.gif 1024w, assets/large_1600.gif 1600w"
          alt="Image">
      </div>
    </div>



  </body>

</html>
