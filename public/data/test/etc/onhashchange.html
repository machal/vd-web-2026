  <body>

    <div id="content">
	
	
		<script type="text/javascript">

		if ("onhashchange" in window) {  
		     document.write("<h1>Your browser supports the hashchange event!</h1>");  
		} else {
			document.write("<h1>Your browser does not support the hashchange event :-(</h1>"); 
		}

		</script>


    <p>Works in: FF 3.6+, Chrome 6+, Safari 5.02+ (tested on MacOS 6), IE 8+</p>

	<p>Does not work: Opera 10.62, IE 7-</p>
