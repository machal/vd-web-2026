<!doctype html>
<html lang="cs"> 

  <head>
    <meta charset="UTF-8">
    
    <title>Facebook like button weight</title>

  </head>
  
  <body>

  <div class="fb-like" data-href="http://www.vzhurudolu.cz" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="standard" data-action="like" data-show-faces="true" data-send="false"></div>
  
    
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/cs_CZ/all.js#xfbml=1&appId=259889684022758";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>    
  </body>
    
</html>
