<!doctype html>
<html class="no-js" lang="en">

  <head>

    <meta charset="utf-8">

    <title>
      Iframe test: Media Queries
    </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
      body {
        background: white;
      }

      @media only screen and (min-width: 500px) {
        body {
          background: yellow;
        }
      }
    </style>

  </head>

  <body>

      <main id="main" role="main" class="content">

        <h1>
          Yellow background if iframe element is 500px and wider.<br>
          White background if >= 499px.
        </h1>

      </main><!-- /.content -->


  </body>

</html>
